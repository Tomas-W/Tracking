{% block inline_css %}
<style>
@font-face {
    font-family: "System Font";
    font-style: normal;
    font-weight: 400;
    font-display: block;
    src: local(".SFNS-Regular"),
         local("Arial");
}

:root {
    --black: #0e0d0d;
    --text-white: #bebebe;
    --text-unhovered: #616161;
    --text-hovered: #ffffff;
    --bg-gradient: rgba(20, 20, 20, 0.15);
    --header-height: 100px;
    --system-font: "System Font", -apple-system, BlinkMacSystemFont, "Segoe UI", 
                  Arial, sans-serif;
}

* {
    font-family: var(--system-font);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    scroll-margin: 285px;
    color: var(--text-white);
}

html, body {
    background: var(--black);
    margin: 0;
    min-height: 100%;
}

nav {
    padding: 35px 0;
    text-align: center;
    background: var(--black);
    z-index: 100;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav li {
    display: inline-block;
}

.nav-link {
    margin: 0 15px;
    font-size: 1.3rem;
    color: var(--text-white);
    text-decoration: none;
}

.bg-about-1,
.bg-about-2 {
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(var(--angle-about),
                var(--gradient-about));
}

.fade-up {
    width: 100%;
    height: 100px;
    background: linear-gradient(to bottom, var(--black) 0%, transparent 100%);
}

.fade-down {
    width: 100%;
    height: 100px;
    background: linear-gradient(to bottom, transparent 0%, var(--black) 100%);
}

.mid-fade {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 50px;
    background: var(--black);
}

</style>
{% endblock %}
