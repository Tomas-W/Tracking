{% block inline_css %}
<style>
@font-face {
    font-family: "System Font";
    font-style: normal;
    font-weight: 400;
    font-display: block;
    src: local(".SFNS-Regular"),
         local("Arial");
}

:root {
    --bg-gradient: rgba(20, 20, 20, 0.15);
    --header-height: 100px;
    --system-font: "System Font", -apple-system, BlinkMacSystemFont, "Segoe UI", 
                  Arial, sans-serif;
}

* {
    font-family: var(--system-font);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-rendering: optimizeLegibility;
    box-sizing: border-box;
    padding: 0;
    margin: 0;
    scroll-margin: 285px;
    color: var(--text-white);
}

html, body {
    background: var(--black);
    margin: 0;
    min-height: 100%;
}
</style>
{% endblock %}
